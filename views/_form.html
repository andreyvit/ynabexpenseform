{{ define "_form.html" }}
<form action="/enter" method="POST" class="flex flex-col gap-2" data-turbo="true">
  <input type="hidden" name="mock" value="{{.Mock}}">

  <label class="flex flex-col gap-1">
    <span>Date</span>
    <input type="date" name="date" class="border px-2 py-1" value="{{ .DefaultDate | isodate }}" />
  </label>

  <label class="flex flex-col gap-1">
    <span>Category</span>
    <select name="category" class="border px-2 py-1">
      <option value="" disabled selected>(select)</option>
      {{ range .Categories }}
      <option value="{{.ID}}">{{.Name}}</option>
      {{ end }}
    </select>
  </label>

  <label class="flex flex-col gap-1">
    <span>Account</span>
    <select name="account" class="border px-2 py-1">
      {{ range .Accounts }}
      <option value="{{.ID}}">{{.Name}}</option>
      {{ end }}
    </select>
  </label>

  <label class="flex flex-col gap-1">
    <span>Comment</span>
    <input type="text" name="comment" class="border px-2 py-1" />
  </label>

  <label class="flex flex-col gap-1">
    <span>Amount</span>
    <input type="number" step="0.01" name="amount" class="border px-2 py-1" />
  </label>

  <label class="flex flex-col gap-1">
    <span>Currency</span>
    <select name="currency" class="border px-2 py-1">
      {{ range .Currencies }}
      <option value="{{.Code}}">{{.Code}}</option>
      {{ end }}
    </select>
  </label>

  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Enter</button>
</form>
{{ end }}
