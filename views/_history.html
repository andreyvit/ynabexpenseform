{{ define "_history.html" }}
<div class="flex flex-col gap-2 mt-4">
  {{ range .Transactions }}
  <div class="border p-2 flex flex-wrap gap-x-4 gap-y-1">
    <div class="w-full sm:w-auto">
      <strong>{{.Date}}</strong> - {{.Category.Name}}
    </div>
    <div class="w-full sm:w-auto">
      {{.Account.Name}} / {{.Amount | fmtamount $.BudgetCurrency}}
    </div>
    {{ if .Comment }}
    <div class="w-full">
      {{.Comment}}
    </div>
    {{ end }}
  </div>
  {{ end }}
</div>
{{ end }}
